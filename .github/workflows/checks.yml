name: slash-slack checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ["main"]
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          architecture: "x64"

      - name: Python Lint
        run: |
          pip install black==23.1.0
          black . --check
        working-directory: slash_slack
